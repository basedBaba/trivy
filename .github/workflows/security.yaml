name: Security Scan with Trivy

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write  # Required to comment on PRs

jobs:
  security-scan:
    name: Run Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR Code
        uses: actions/checkout@v4

      - name: Run Trivy FS Scan (Source Code Vulnerabilities)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          format: "table"
          ignore-unfixed: true
          output: trivy_report.txt

      - name: Upload Trivy Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-report
          path: trivy_report.txt

      - name: Read Trivy Report
        id: read_report
        run: |
          echo 'REPORT<<EOF' >> $GITHUB_ENV
          cat trivy_report.txt >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Comment Trivy Report on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## üîç Trivy Security Scan Results
            ```
            ${{ env.REPORT }}
            ```
          token: ${{ secrets.GITHUB_TOKEN }}
