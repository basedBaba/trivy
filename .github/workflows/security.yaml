name: Security Scan with Trivy

on:
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    name: Run Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR Code
        uses: actions/checkout@v4

      - name: Run Trivy FS Scan (Source Code Vulnerabilities)
        run: trivy fs --format table --output trivy_report.md .

      - name: Upload Trivy Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-report
          path: trivy_report.md

      - name: Format Trivy Report for PR Comment
        run: |
          echo '### 🔍 Trivy Security Scan Results' > comment.md
          echo '' >> comment.md
          echo '````markdown' >> comment.md
          cat trivy_report.md | head -c 65000 >> comment.md
          echo '````' >> comment.md
        shell: bash

      - name: Comment on PR
        uses: mshick/add-pr-comment@v2
        with:
          message-path: comment.md
